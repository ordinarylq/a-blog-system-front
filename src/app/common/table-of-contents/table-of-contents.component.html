<div class="doc-toc-container">
    <div class="doc-toc-heading">Table of Contents</div>
    <nav aria-label="Overview Content Table of Contents">
        <a *ngFor="let headerElement of headerElements" routerLink="./" [fragment]="headerElement.id" (click)="navigateToHeader(headerElement.id)"
        [class.docs-level-h2]="headerElement.nodeName.toLowerCase() === 'h2'"
        class="docs-link">{{headerElement.textContent}}</a>
    </nav>
</div>
