<mat-toolbar color="primary" role="heading">
    <button mat-icon-button aria-label="menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-divider [inset]="true" role="separator"></mat-divider>

    <a routerLink="/">
        <img src="assets/logo.png" alt="logo" style="height: inherit;">
    </a>
    <span class="example-spacer"></span>

    <a *ngFor="let category of categories; let i = index;" [routerLink]="'article/list/' + category.id" mat-button class="nav-item">
        <span>{{ category.categoryName }}</span>
    </a>

    <button mat-icon-button aria-label="dark mode icon">
        <mat-icon>dark_mode</mat-icon>
    </button>
</mat-toolbar>
