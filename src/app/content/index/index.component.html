<div class="index-container">
    <div class="slogan-container">
        <div class="slogan-sentence" *ngFor="let slogan of selectedSloganList;" title="Generated By ChatGPT">
            {{slogan}}
        </div>
    </div>
    <div class="github-link-container">
        <a href="https://github.com/ordinarylq" target="_blank" matTooltip="Find me on Github">
            <img src="assets/image/github-mark-white.png" alt="A Github Icon" class="github-btn-img">
            <div class="github-btn-text">Github</div>
        </a>
    </div>
    <button mat-raised-button color="primary">Raised</button>
        <button mat-raised-button color="accent">Accent</button>
        <button mat-raised-button color="warn">Warn</button>
</div>
