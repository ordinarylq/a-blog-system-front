<div class="index-container">
    <div class="slogan-container">
        <div class="slogan-sentence" *ngFor="let slogan of selectedSloganList;" title="Generated By ChatGPT">
            {{slogan}}
        </div>
    </div>
    <div class="github-link-container">
        <a href="https://github.com/ordinarylq" target="_blank">
            <img src="assets/image/github.png"
                alt="A Github Icon | Credit: https://iconscout.com/contributors/pixel-icons" class="github-img"
                title="Find Me On Github">
        </a>
    </div>
</div>
